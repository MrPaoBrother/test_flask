<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/css/bootstrap.css" />
    <link rel="stylesheet" href="../static/css/hello.css" />
    <title>{{title}}</title>
</head>
<body>
    <div class="container">
            <div class="panel panel-default">
                    <div class="panel-heading">
                        <h1 class="panel-title text-warning">
                            {{message}}
                        </h1>
                    </div>
                    <div class="panel-body">
                            <form role="form" class="center-block" method="post" action="/question">
                                <div class="form-group">
                                    <textarea name="answer" rows="5" class="form-control"></textarea>
                                </div>
                                <button type="submit" class="btn btn-default">告诉我!</button>
                            </form>
                    </div>
                </div>
    </div>
    
</body>
</html>
